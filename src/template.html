<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>--TODO--</h1>   
        <button id="add-task-button" class="header-btn">ADD</button>
        <button id="clear-task-button" class="header-btn">CLEAR</button>
    </header>
<div id="page-container">
    <section id="add-menu" class="hidden">
        <form>
            <h2>--ADD TASK--</h2>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" required><br>
            <label for="urgency">Urgency</label><br>
            <select name="urgency" id="urgency">
                <option value="lax">Lax </option>
                <option value="important">Important</option>
                <option value="urgent">Urgent</option>
            </select><br>
            <label for="due">Due Date</label><br>
            <input type="date" name="due" id="due" ><br>
            <label for="desc">Description</label><br>
            <textarea name="desc" id="desc" rows="10" cols="20"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</div>

<main> <!-- DOMS GO HERE --> </main>

</body>
</html>
